  <form class="fromu-regis" action="" method="post" id="formu" onsubmit="return validar3() ">

    <h3 class="from-titulo">Nueva publicación</h3>
    <div class="Contenedor">

      <input class="colum" type="text" name="txtmodeloauto" id="modeloauto" placeholder="Modelo del auto">
      <input class="colum" type="text" name="txtmarcaauto" id="marcaauto" placeholder="Marca del auto">
      <input class="colum5" type="text" name="txtcolors" id="colors" placeholder="Color">
      <input class="colum5" type="number" name="numberanio" id="anniomod" placeholder="año del modelo">

      <select class="form-select form-select-sm" aria-label=".form-select-sm example " id="seleccion">
        <option selected disabled value="0" >Categoria</option>
        <option value="1">Reparación de motor</option>
        <option value="2">Restauración</option>
        <option value="3">Cambio de acite</option>
        <option value="4">Revisión</option>
        <option value="5">Reparación de choques</option>
      </select>

      <label for="formFile" class="form-label colum2">Diagnostico</label>
      <textarea class="colum" name="txtdiag" id="diag" cols="30" rows="7"></textarea>

      <label for="formFile" class="form-label colum3">Fecha de llegada</label>
      <label for="formFile" class="form-label colum3">Fecha de retiro</label>
      <input class="colum3" type="date" name="txtfecha" id="fecha_ini">
      <input class="colum3" type="date" name="txtfecha" id="fecha_ter">

      <label for="formFile" class="form-label">Materiales</label>
      <textarea class="colum" name="txtmaterial" id="material" cols="30" rows="7"></textarea>

      <input class="colum4" type="button" value="Valor Dolar" onclick="recuperaDolar()">
      <div class="colum3" id="valor_dolar"></div>
      <input type="number" name="nimbermonto" id="montopeso" class="colum" placeholder="$Monto Total en pesos">

      <label for="formFile" class="form-label">Subir foto</label>
      <input class="colum" type="file" name="txtfoto" id="foto">


      <input class="boton colum3" type="submit" value="Confrimar" id="envio" >

    </div>
  </form>
  <script>
    function recuperaDolar() {
      fetch("https://mindicador.cl/api/dolar")
        .then(function (response) {
          // status 200 "OK"
          if (response.status != 200) {
            alert("no pudo conectar con el servidor");
            return;
          }
          response.json().then(function (data) {
            console.log(data);
            var dolar = data.serie[0].valor;
            document.getElementById('valor_dolar').innerHTML = dolar;
          })
        })
    }
  </script>
