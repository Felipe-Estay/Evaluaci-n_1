<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TallerMecanicoRayoMakween</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="CSS/estilosRegister.css">
    <script src="js/sweetalert2.all.min.js"></script>
    <script src="JS/jquery-3.6.0.min.js"></script>
    <script src="dist/jquery.validate.min.js"></script>
    <script src="js/scrip.js"></script>
</head>

<body>


    <header>

        <h1 class="icon-cab">ElRayoMakween</h1>

    </header>
  

    <form class="fromu-regis" action="" method="post" id="formu" onsubmit="return validar()">

        <h3 class="from-titulo">Nuevo usuario</h3>
        <div class="Contenedor">

            <input class="colum" type="text" name="txtNombre" id="name" placeholder="Nombre completo" >
            <input class="colum" type="email" name="txtEmail" id="correovalid" placeholder="Correo eletrónico" >
            <input class="colum2" type="password" name="txtPassword" id="contrasena" placeholder="Contraseña" >
            <input class="colum" type="password" name="txtPassword2" id="repcontrasena" placeholder="Repetir contraseña">


           
            <input class="boton" type="submit" value="Confirmar" id="envio">

        </div>
    </form>

    <footer>
        <h1 class="icon-cab"></h1>
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
</body>

</html>
